            <section class="d-flex">
              <input class="form-control" id="myInput" type="text" placeholder="cerca..">
                <button class="btn" type="submit">Cerca</button>
                <div id="risultati"></div>
            </section>
            
            <script>
              const input=document.getElementById("myInput")
              input.addEventListener("keyup",autocomplete);
              const risultati=document.getElementById("risultati")

              function autocompleteMatch(valore){
                let counter=1;
                var el=[];
                while(document.getElementById("titolo"+counter).innerHTML){
                  el.push(document.getElementById("titolo"+counter).innerHTML);
                  counter ++;
                }
                
                console.log(el);
                if(valore=="") return[]
                const reg=new RegExp(valore);
                const progs=this.progManager.progs
                console.log(progs);
                const titoli=[];
                for(const prog of progs){
                  titoli.push(prog.titolo);
                }
                  return titoli.filter(i =>{
                  if(i.match(reg)) return i
                })
                
               
              }

              function autocomplete(input){
                console.log(input);
                let CategorieConsigliate=[];
                progs=autocompleteMatch(input.target.value)
                for(const prog of progs){
                  CategorieConsigliate+=`<li class="hover:bg-gray-200" onclick="seleziona(event)"></li>`
                }
                risultati.innerHTML=`<div>${CategorieConsigliate}</div>`;
              }
              
              function seleziona(event){
                risultati.innerHTML="";
                input.value=event.target.textContent;
              }
            </script>
